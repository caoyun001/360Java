<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JS内置对象Math</title>

    <script type="text/javascript">
        /**
         *  内置对象Math,数学计算
         *  使用方法,和Java一模一样
         *  Math对象名.方法()
         */

        //圆周率
        console.log( Math.PI );

        //随机数 范围0-0 -- 1.0之间的随机数,可能是0.0,不会到1.0
        for(var i=0;i<10;i++)
        console.log( Math.random());

        //平方根
        console.log( Math.sqrt(-4) );
    </script>
</head>
<body>

</body>
</html>
