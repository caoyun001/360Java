<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>BOM对象定时器方法</title>

    <script type="text/javascript">
        /**
         * window对象的方法定时器
         * 反复定时, setInterval(要执行人物,毫秒值)
         */
        setInterval( function(){
            console.log("反复执行的定时器");
           // alert();
        } , 500);
    </script>
</head>

</html>
