<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JS运算符</title>

    <script type="text/javascript">
        /**
         * JS语言运算符,和Java语言基本一致
         *
         * 字符串和数字运算,不是+
         * 将字符串转数字,运算
         *
         * 运算符 ==   比较数值,不比较类型
         * 运算符 ===  比较数值,比较数据类型
         */

        var num = 5;

        var str = "5"
        //console.log(num+5+5);

       // console.log(num/2);

        console.log(num == str); //true

        console.log( num === str);//false

    </script>
</head>
<body>

</body>
</html>
