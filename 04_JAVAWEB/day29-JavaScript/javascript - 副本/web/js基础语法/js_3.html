<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JS的数据类型</title>
    <script type="text/javascript">
        /**
         * JS数据类型
         * 数字: number
         * 布尔: boolean
         * 字符串:string
         * 引用: object
         * 未初始化:undefined
         */

        var num = 5.5;
        console.log( typeof num);

        var bool = true;
        console.log( typeof  bool);

        var str = 'abcd';
        console.log( typeof str);

        var obj = new Object();
        console.log( typeof obj);
        console.log( typeof null);

        var a ;
        console.log( typeof a);
    </script>
</head>
<body>

</body>
</html>
