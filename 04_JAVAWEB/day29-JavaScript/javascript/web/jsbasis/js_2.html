<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JS的变量</title>
    <script type="text/javascript">
        /**
         *  JS语言,是弱类型语言 (PHP,Python)  定义变量,无需数据类型
         *  Java语言,强制类型语言 ,变量被定义,必须指明属性类型
         *
         *  js定义变量时候,使用关键字 var
         *
         *  对象 console.log(参数) 参数打印在控制台
         *  不是所有的浏览器都有控制台  FF Chrome 苹果有 IE9以上
         */

        var num = 1;
        console.log(num);
        var str = "abc";
        console.log(str);
        var bool = true;
        console.log(bool);

        var d ;
        console.log(d);

    </script>
</head>
<body>

</body>
</html>
