<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JS匿名函数</title>
    <script type="text/javascript">
        /**
         * 匿名函数,函数没有名字
         * 定义格式 :
         *   function(){}
         *
         *  1: 免去了定义名字的烦恼
         *  2: 函数可以当作参数被传递
         */
       var a = function (id) {
            console.log("匿名函数"+id);
        }

        a(3);
    </script>
</head>
<body>

</body>
</html>
