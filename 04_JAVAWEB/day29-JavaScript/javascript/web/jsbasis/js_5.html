<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JS的布尔运算</title>
    <script type="text/javascript">
        /**
         * js的布尔运算
         *
         * 数字: 非0,就是true, 0就是false
         *
         * 字符串: 非空"" 就是true,空就是false
         *
         * 对象引用: 都是true
         */
        if(1){
            console.log("if");
        }else {
            console.log("else");
        }
    </script>
</head>

</body>
</html>
