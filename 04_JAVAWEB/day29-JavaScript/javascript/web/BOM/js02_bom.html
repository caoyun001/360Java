<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>BOM对象定时器方法</title>

    <script type="text/javascript">
        /**
         * 定时器: 在指定的时间间隔内,执行功能
         * window对象函数  setTimeout()定时执行,仅有一次
         * 函数setTimeout(要执行的功能,间隔毫秒值)
         *
         * setTimeout(直接传递匿名函数,毫秒值)
         * 时间到了,定时器函数,自动调用匿名函数
         */
        setTimeout(function(){
            console.log("匿名函数,实现定时器打印")
        } ,3000);

      /*  function func() {
            console.log("控制台打印");
        }*/

    </script>
</head>
<body>

</body>
</html>
