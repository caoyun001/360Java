<!DOCTYPE html>
<html>
	<head>
		<title>form.html</title>
		<meta charset="UTF-8" />

	</head>

	<body>
		<form name="form1" action="test.html" method="get">
			<input type="text" name="username" value="传智播客13周年_1" id="tid">
			<input type="button" name="ok" value="保存1" />
		</form>
		<br />
		<br />

		<!-- 需求1：输出 id="tid"标签的value属性值 -->
		<input type="button" value="需求1：输出 id为tid 标签的value属性值" onclick="fun1()"/><br />
		<!-- 需求2：输出 id="tid"标签的type属性值 -->
		<input type="button" value="需求2：输出 id为tid 标签的type属性值" onclick="func2()"/><br />

	<script type="text/javascript">
        /**
		 * 按钮添加事件
         */
        function fun1() {
			//获取id的属性是tid的标签
			var inputEle = document.getElementById("tid");
			//获取标签的属性value的值
			console.log(inputEle.value);
        }

        function func2() {
            //获取id的属性是tid的标签
			var inputEle = document.getElementById("tid");
			//获取标签的属性type的值
        	console.log(inputEle.type);
        }
	</script>
	</body>
</html>
