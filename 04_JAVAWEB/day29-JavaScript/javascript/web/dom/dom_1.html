<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DOM对象介绍</title>
    <script type="text/javascript">
        /**
         * DOM : document object module 文档对象模型
         * 整个页面HTML,封装成一个对象,可以操作HTML中的任意节点 (标签,属性,属性值,体)
         *
         * DOM对象: 不能建立,浏览器打开完毕后,对象已经创建好了,直接使用即可
         * 对象名字: document
         *
         * document对象的方法
         *   * getElementById("标签的id属性值") 通过id属性值获取该标签,标签对象 (在页面中定位到此标签,找到你)
         *   * getElementsByTagName("标签名") 通过标签名获取,返回存储多个标签对象的数组
         *   getElementsByName("标签的name属性值") 通过标签的name属性值获取,返回存储多个标签对象的数组
         *   getElementsByClassName("标签的class属性值") 通过标签的class属性值获取,返回存储多个标签对象的数组
         *
         *   * setAttribute("键","值") 设置标签属性的属性值
         *   * getAttribute("键") 获取键对应的属性值
         */
    </script>
</head>
<body>

</body>
</html>
