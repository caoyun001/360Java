<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			p{
				color: red;
			}
			
		</style>
	</head>
	<body>
		<!-- 
		     内嵌样式,使用的概率最大
			 在HTML页面的头部标签中
			 使用标签 style 添加属性 type
			 
			 这个标签中的样式,作用于整个HTML页面,作用范围很大
		 -->
		 
		 <p>这是一个段落</p>
		 <p>这是一个段落</p>
		 <p style="color: green;">这是一个段落</p>
	</body>
</html>
