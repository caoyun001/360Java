<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/*类别选择器*/
			.font{
				color: #0000FF;
			}
		</style>
	</head>
	<body>
		<!-- 
		    class选择器,类别选择器
			选择器的名字前面加符号 .
			标签要使用类别选择器,标签上添加属性 class
		 -->
		 <font class="font">文本颜色</font>
	</body>
</html>
