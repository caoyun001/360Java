<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 
		   样式表的使用方式: 行内样式
		   每化HTML页面,针对哪个标签进行美化
		   
		   在标签的属性中,属性名style
		   style的属性值就是样式表,  属性:属性值
		   
		   弊端: CSS样式,只能作用在当前的标签上,作用域最低
		   优势: 样式的优先级最高
		 -->
		
		<p style="color: red;">这是一个段落</p>
		
		<p>12345</p>
	</body>
</html>
