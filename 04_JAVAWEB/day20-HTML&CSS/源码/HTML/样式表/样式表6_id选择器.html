<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/*ID选择器*/
			#font{
			   color: brown;	
			}
		</style>
	</head>
	<body>
		<!-- 
		    选择器:ID选择器
			在选择器的前面加上 #
			标签要使用ID选择器，标签上添加属性　id，属性值就是选择器的名字
			哪个标签使用,在标签添加id属性
			
			但是:
			  W3C万维网联盟,一个页面中的id属性值,具有唯一性
			  
			  UI部门配合,页面设计制作,  我们开发数据库
			  
			  不唯一,页面显示不会出现问题
			  后面技术 JavaScript开发功能时候,失效
		 -->
		 
		 <font id="font">文本颜色</font>
		 
		 <p id="font">段落标签</p>
	</body>
</html>
