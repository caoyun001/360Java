<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/*
			   font是标签名: 元素选择器
			*/
			font{
				color: blue;
			}
			/*
			  h1标签名:元素选择器
			*/
			h1{
				color: gold;
			}
		</style>
	</head>
	<body>
		<!-- 
		   CSS选择器,元素 
		   语法:
		     选择器{属性:属性值}
		    选择器的指的作用的标签
			
			元素选择器,选择器的写法和标签名是相同的
			CSS样式作用在这个标签上
		 -->
		 
		 <font>文本颜色</font>
		 <font>文本颜色</font>
		 
		 <h1>标题</h1>
	</body>
</html>
