<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 
			超链接标签 <a>
			 超链接: 从一个页面,跳转另一个页面
			 属性: href = "另一个页面的地址"
			 超链接到达另一个网站,写 协议://网址
			 
			 属性: target = "默认值 _self"  选择值 _blank  在新窗口打开连接
		-->
		<a href="公司介绍.html">我是一个超链接</a>
		<a href="http://www.itheima.com">点我到黑马官网</a>
		<a href="http://www.taobao.com" target="_blank">点我到淘宝</a>
	</body>
</html>
