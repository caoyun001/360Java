<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<!-- 基本标签 -->
		
		<!-- 
		   h1~h6 标题标签,展示标题
		   标签中的数字越小,显示文本越大
		 -->
		 <h1>标题一</h1>
		 <h3>标题三</h3>
		 <h6>标题六</h6>
		 
		 <!-- 
		     hr 水平线标签
			 自动闭合
			 标签的属性:
			    color: 线的颜色 写英文单词
				       写十六进制数 #红绿蓝
					   每个颜色取值0-FF
			    size: 线的粗细
		  -->
		  <hr color="#999999" size="5"/>
		  
		  <!-- 文本换行 <br/> -->
		  第一行 <br/>
		  第二行
		  
		  <!-- 文本加粗 b  斜体 i -->
		  <b>文本加粗</b>  <i>文本斜体</i>
		  
		  <!-- p 段落标签 -->
		 <p> 文章分自然段 </p>
		 <p> 文章第二段 </p>
		 
		 <!-- 
			 文本标签 font 
		     标签的属性:
			     color : 文本颜色
				 size : 文本大小
				 face : 字体
		 -->
		 <font color="blue" size="7" face="宋体">文本标签</font>
	</body>
</html>
