<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 
				表格布局
				性能不好
				<table>
				  行,列
				</table>
				
				div标签,灵活性大,性能好
				读取一行,展示一行
				
				div标签  霸占屏幕的一行
				  本身是不显示,必须配合CSS(层叠样式表)
				  就是屏幕的一行
				  块级元素
				
				span标签
				  本身是不显示,必须配合CSS(层叠样式表)
				  行级元素,不会霸占屏幕的一行
		 -->
		 <div>div标签</div>
		 
		 <span>span区域</span> <span>span区域</span>
	</body>
</html>
