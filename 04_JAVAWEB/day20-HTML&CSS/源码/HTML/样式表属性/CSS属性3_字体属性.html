<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
		   p{
			   font-size: 16px;
			   font-family: "宋体";
			   color: #0000FF;
			   font-weight: bold;
			   font-style:italic;
		   }
		</style>
	</head>
	<body>
		<!-- 
		   CSS的字体属性:
		     属性名 font
			 包含有字体,大小,颜色,加粗
			 font-size:大小
			 font-family:字体
			 color:文本颜色
			 font-weight:文本加粗
		 -->
		 <p>床前明月光,疑似地上霜,举头望明月,低头思故乡</p>
	</body>
</html>
