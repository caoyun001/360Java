<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 
		    转换属性 display
			属性的取值: 
			   none : 不显示
			   block: 块级元素显示(霸占屏幕的一行)
			   inline:行级元素显示(不会霸占屏幕的一行)
		-->
		
		<font style="display:none">这是一个文本</font>
		
		<div style="display:inline;">会占用屏幕的一行</div>Hello  <br>
		
		<span style="display:block;">不会占用屏幕的一行</span>World
	</body>
</html>
