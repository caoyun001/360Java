<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 
		     合并单元格
			 
			 第一行的三个单元格,合并为一个单元格
			 第一个单元格,跨列操作属性
			  td标签属性: colspan = "列数"
			  
			第二行的第一个单元格,和第三行的第一个单元格合并
			跨行操作  td属性: rowspan="行数"
		 -->
		<table border="1" cellpadding="0" cellspacing="0" bordercolor="blue"  height="500" width="400" align="center">
					 <tr>
						 <td colspan="3">1-1</td>
						 
					 </tr>
					 <tr>
						 <td rowspan="2">2-1</td>
						 <td>2-2</td>
						 <td>2-3</td>
					 </tr>
					 <tr>
						
						 <td>3-2</td>
						 <td>3-3</td>
		
					 </tr>
		</table>
	</body>
</html>
