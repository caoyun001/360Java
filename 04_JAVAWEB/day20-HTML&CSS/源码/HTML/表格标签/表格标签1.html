<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 
			表格标签
			作用: 页面中的元素,布局,排版,定位
			标签 <table>
			
			行标签: tr
			列标签(单元格): td
			
			3*3表格
			3行,每行有3个单元格
			
			table标签的属性
			  border边框, 取值是像素
			  cellpadding 单元格内的举例
			  cellspacing 边框之间的距离
			  bordercolor 边框颜色
			  width   宽度
			  height  高度
			  align   水平对齐属性
			  
			  
			  th标签: 表头标签
			  自动将单元格中的文本内容,居中,加粗
		 -->
		 <table border="1" cellpadding="0" cellspacing="0" bordercolor="blue"  height="500" width="400" align="center">
			 <tr>
				 <th>1-1</th>
				 <th>1-2</th>
				 <th>1-3</th>
			 </tr>
			 <tr>
				 <td>2-1</td>
				 <td>2-2</td>
				 <td>2-3</td>
			 </tr>
			 <tr>
				 <td>3-1</td>
				 <td>3-2</td>
				 <td>3-3</td>

			 </tr>
		 </table>
	</body>
</html>
