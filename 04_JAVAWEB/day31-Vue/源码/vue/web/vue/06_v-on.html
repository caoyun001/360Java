<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vue的指令v-on</title>
    <script type="text/javascript" src="../js/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <!--
           v-on指令
           v-on:事件名= "" 按钮绑定事件
        -->
         <button value="v-on指令" v-on:click="fun1()">事件按钮</button>  <br>
         <button value="v-on指令" @click="fun1()">事件简写</button>

    </div>

    <script type="text/javascript">
        new Vue({
            el:"#app",
            data:{},
            //定义函数,事件响应,调用函数
            methods:{
                fun1:function(){
                    console.log("事件响应 ");
                }
            }
        });
    </script>
</body>
</html>
