<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vue的指令v-text</title>

    <script type="text/javascript" src="../js/vue.min.js"></script>
</head>
<body>
    <!--
         渲染: 标签本身不具备次功能,vue标签添加出的功能
         DOM对象属性 innerText 标签体文本,标签无效
         jQuery函数 text() 标签体文本,标签无效
         vue 指令 v-text 标签体文本,标签无效
    -->
   <div id="app">
       <!--v-text="data键对应的值, 对象的键"-->
        <p v-text="text"></p>
   </div>
   <script type="text/javascript">
       new Vue({
           el:"#app",
           data:{
               text:"<a href='http://www.itheima.com'> 这是超链接 </a>"
           }
       });
   </script>
</body>
</html>
