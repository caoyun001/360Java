<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vue的指令v-html</title>
    <script type="text/javascript" src="../js/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <!--
           指令 v-html 标签有效
        -->
        <p v-html="text"></p>
    </div>

    <script type="text/javascript">
        new Vue({
            el:"#app",
            data:{
                text:"<a href='http://www.itheima.com'> 这是超链接 </a>"
            }
        });
    </script>
</body>
</html>
