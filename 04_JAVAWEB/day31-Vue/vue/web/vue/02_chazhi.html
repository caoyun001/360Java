<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vue插值表达式</title>
    <script type="text/javascript" src="../js/vue.min.js"></script>
</head>
<body>
    <div id="app">
        {{message}}  <br>
        {{message+'呵呵'}} <br>
        {{message.split("l")}}  <br>
        {{age+1}} <br>

        {{age > 10 ?"大于9":"小于9"}}


    </div>

    <script type="text/javascript">
        new Vue({
            el:"#app",
            data:{
                message:"hello",
                age:10
            },
            methods:{}
        });
    </script>
</body>
</html>
