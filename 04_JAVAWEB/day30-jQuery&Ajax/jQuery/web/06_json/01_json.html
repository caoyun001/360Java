<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        /**
         * json是数据格式,交换格式
         * 客户端发给服务器的数据json格式
         * 服务器响应给客户端的数据json格式
         *
         * 格式一,数组 [obj1,obj2,obj3]
         * 格式二,对象 {"键1":值1,"键2":值2}
         *    对象的键,必须是字符串,值没有限制
         *    键值对是冒号分割,多个键值对之间是逗号
         *
         *  json允许两张格式相互嵌套
         *     [ "键1" :值, "键2":值 ] 数组,数组的元素是对象
         *
         *     { "键1":[1,2,3] } 对象,对象的键是字符串,值是数组
         *
         *     {"键1": [  "键":值 ]}
         */
    </script>
</head>

</html>
