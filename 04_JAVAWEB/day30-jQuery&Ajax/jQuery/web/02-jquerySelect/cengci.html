<!DOCTYPE html>
<html>
	<head>
		<title>层次选择器</title>
		<meta charset="UTF-8">
		<style type="text/css">
			div,
			span {
				width: 180px;
				height: 180px;
				margin: 20px;
				background: #9999CC;
				border: #000 1px solid;
				float: left;
				font-size: 17px;
				font-family: Roman;
			}

			div .mini {
				width: 50px;
				height: 50px;
				background: #CC66FF;
				border: #000 1px solid;
				font-size: 12px;
				font-family: Roman;
			}

			div .mini01 {
				width: 50px;
				height: 50px;
				background: #CC66FF;
				border: #000 1px solid;
				font-size: 12px;
				font-family: Roman;
			}
		</style>
		<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript">
            /**
			 * 层次选择器: 根据标签的子父关系
			 * a b: 选中的是a的所有子标签b,包含所有后代!! 儿子,孙子...
			 * a>b :选中的是a的所有子标签b,只有子代
             */
			$(function() {
				//<input type="button" value=" 改变 <body> 内所有 <div> 的背景色为红色"  id="b1"/>
				$("#b1").click(function() {
				    $("body div").css("background-color","red");
                })

				//<input type="button" value=" 改变 <body> 内子 <div> 的背景色为 红色"  id="b2"/>
				$("#b2").click(function() {
				    $("body > div").css("background-color","red");
				});
			})
		</script>
	</head>

	<body>
		<input type="button" value="保存" class="mini" name="ok" class="mini" />
		<input type="button" value=" 改变 <body> 内所有 <div> 的背景色为红色" id="b1" />
		<input type="button" value=" 改变 <body> 内子 <div> 的背景色为 红色" id="b2" />
		<h1>有一种奇迹叫坚持</h1>
		<h2>自信源于努力</h2>
		<div id="one">
			id为one
		</div>
		<div id="two" class="mini">
			id为two class是 mini
			<div class="mini">class是 mini</div>
		</div>
		<div class="one">
			class是 one
			<div class="mini">class是 mini</div>
			<div class="mini">class是 mini</div>
		</div>
		<div class="one">
			class是 one
			<div class="mini01">class是 mini01</div>
			<div class="mini">class是 mini</div>
		</div>
		<div id="mover">
			动画
		</div>
		<span class="spanone"> span
		</span>
	</body>
</html>
