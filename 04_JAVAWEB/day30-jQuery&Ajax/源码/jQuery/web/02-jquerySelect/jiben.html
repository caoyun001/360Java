<!DOCTYPE html>
<html>
	<head>
		<title>基本选择器</title>
		<meta charset="utf-8" />
		<style type="text/css">
			div,
			span {
				width: 180px;
				height: 180px;
				margin: 20px;
				background: #9999CC;
				border: #000 1px solid;
				float: left;
				font-size: 17px;
				font-family: Roman;
			}

			div .mini {
				width: 50px;
				height: 50px;
				background: #CC66FF;
				border: #000 1px solid;
				font-size: 12px;
				font-family: Roman;
			}

			div .mini01 {
				width: 50px;
				height: 50px;
				background: #CC66FF;
				border: #000 1px solid;
				font-size: 12px;
				font-family: Roman;
			}
		</style>
		<script type="text/javascript" src="../js/jquery-3.3.1.min.js">

		</script>

		<script type="text/javascript">
			$(function(){
                /**
                 * jQuery的选择器: 找标签
                 *   在 页面中,快速的,精准的定位到标签上
                 *
                 *  基本选择器:
                 *     id选择器: 标签的id属性
                 *     class选择器: 标签的class属性
                 *     元素选择器: 标签的名
                 */

                //按钮b1绑定点击事件
                //事件发生,调用函数处理
                $("#b1").click( function(){
                    //改变 id 为 one 的元素的背景色为 红色" id="b1
					//jQuery框架函数 css(属性名,属性值)
					$("#one").css("background-color","red");
				} );

                //按钮b2绑定点击事件
				$("#b2").click(function(){
				    //改变元素名为 <div> 的所有元素的背景色为 红色
					//获取所有div
					$("div").css("background-color","red");
				});

				//按钮b3绑定点击事件
				$("#b3").click(function(){
				    //改变 class 为 mini 的所有元素的背景色为 红色
					$(".mini").css("background-color","red");
				});

				//按钮b4绑定点击事件
				$("#b4").click(function () {
					//改变所有的<span>元素和 id 为 two 的元素的背景色为红色
					//多个选择器, 逗号分开
					$("span,#two").css("background-color","red");
					//$("#two").css("background-color","red");
                });
			});
		</script>


	</head>

	<body>
		<input type="button" value="保存" class="mini" name="ok" class="mini" />
		<input type="button" value="改变 id 为 one 的元素的背景色为 红色" id="b1" />
		<input type="button" value=" 改变元素名为 <div> 的所有元素的背景色为 红色" id="b2" />
		<input type="button" value=" 改变 class 为 mini 的所有元素的背景色为 红色" id="b3" />
		<input type="button" value=" 改变所有的<span>元素和 id 为 two 的元素的背景色为红色" id="b4" />
		<h1>有一种奇迹叫坚持</h1>
		<h2>自信源于努力</h2>
		<div id="one">
			id为one
		</div>
		<div id="two" class="mini">
			id为two class是 mini
			<div class="mini">class是 mini</div>
		</div>
		<div class="one">
			class是 one
			<div class="mini">class是 mini</div>
			<div class="mini">class是 mini</div>
		</div>
		<div class="one">
			class是 one
			<div class="mini01">class是 mini01</div>
			<div class="mini">class是 mini</div>
		</div>
		<div id="mover">
			div 动画
		</div>
		<span class="spanone">class为spanone的span元素</span>
		<span class="mini">class为mini的span元素</span>
	</body>



</html>
