<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>jQuery框架使用方式</title>

    <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>

    <script type="text/javascript">
        /**
         * jQuery基本使用方法
         * 调用框架核心函数: 名字 jQuery()
         * 函数中,传递自定义的匿名函数
         * 匿名的函数中,定义自己的代码
         *
         * jQuery()核心函数,在页面全部加载完成后执行
         * 调用我们传递的匿名函数
         *
         * 简化操作: 核心函数名字简化为一个 $
         */
        /*jQuery( function(){
            alert("jQuery框架");
        } );*/

        $( function(){
            alert("jQuery框架");
        } );
    </script>
</head>
<body>

</body>
</html>
